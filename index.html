<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Kingdom - Book an Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="Pet Kingdom Logo" class="logo">
            <div class="title-container">
                <h1>PET KINGDOM</h1>
                <p class="tagline">Where Dogs And Cats Reign</p>
            </div>
        </div>
    </header>

    <!-- Booking Form -->
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" autocomplete="off">
            <input type="text" name="fakeField" style="display: none;">

            <!-- Owner and Pet Information -->
            <fieldset>
                <legend>Owner and Pet Information</legend>
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required>

                <label for="petName">Pet's Name:</label>
                <input type="text" id="petName" name="petName" placeholder="Enter your pet's name" required>

                <label for="petType">Pet Type:</label>
                <select id="petType" name="petType" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                </select>
            </fieldset>

            <!-- Grooming Services -->
            <fieldset>
                <legend>Grooming Services</legend>
                
                <label for="royalGrooming">Royal Grooming:</label>
                <select id="royalGrooming" name="royalGrooming">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Small - 550">Small (1.0kg - 6.9kg) - 550</option>
                    <option value="Medium - 650">Medium (7.0kg - 9.9kg) - 650</option>
                    <option value="Large - 800">Large (10.0kg - 15.9kg) - 800</option>
                    <option value="Extra Large - 975">Extra Large (16.0kg - 40.0kg) - 975</option>
                    <option value="None">None</option>
                </select>

                <label for="bathBlowDry">Bath & Blow Dry Only:</label>
                <select id="bathBlowDry" name="bathBlowDry">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Small - 300">Small (1.0kg - 6.9kg) - 300</option>
                    <option value="Medium - 350">Medium (7.0kg - 9.9kg) - 350</option>
                    <option value="Large - 500">Large (10.0kg - 15.9kg) - 500</option>
                    <option value="Extra Large - 650">Extra Large (16.0kg - 40.0kg) - 650</option>
                    <option value="None">None</option>
                </select>
            </fieldset>

            <!-- Optional Add-Ons -->
            <fieldset>
                <legend>Optional Add-Ons</legend>

                <label for="dematting">Dematting:</label>
                <select id="dematting" name="dematting">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Small - 350">Small (1.0kg - 6.9kg) - 350</option>
                    <option value="Medium - 450">Medium (7.0kg - 9.9kg) - 450</option>
                    <option value="Large - 550">Large (10.0kg - 15.9kg) - 550</option>
                    <option value="Extra Large - 700">Extra Large (16.0kg - 40.0kg) - 700</option>
                    <option value="None">None</option>
                </select>

                <label for="medicatedShampoo">Medicated Shampoo:</label>
                <select id="medicatedShampoo" name="medicatedShampoo">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Small - 250">Small (1.0kg - 6.9kg) - 250</option>
                    <option value="Medium - 350">Medium (7.0kg - 9.9kg) - 350</option>
                    <option value="Large - 450">Large (10.0kg - 15.9kg) - 450</option>
                    <option value="Extra Large - 600">Extra Large (16.0kg - 40.0kg) - 600</option>
                    <option value="None">None</option>
                </select>
            </fieldset>

            <!-- Boarding Services -->
            <fieldset>
                <legend>Boarding Services</legend>
                <label for="boardingServices">Boarding Services:</label>
                <select id="boardingServices" name="boardingServices">
                    <option value="" disabled selected>Select an option</option>
                    <option value="With Grooming">With Grooming (free 1 hour stay, succeeding hours 50/hr)</option>
                    <option value="Without Grooming">Without Grooming (1st hour 100, succeeding 80/hr)</option>
                    <option value="8 Hour Package">8 Hour Package - 500</option>
                </select>
            </fieldset>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <div class="container" id="confirmationCard" style="display: none;">
        <div class="card">
            <h2>Your Appointment Has Been Booked!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
