<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Kingdom - Book an Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="Pet Kingdom Logo" class="logo">
            <div class="title-container">
                <h1>PET KINGDOM</h1>
                <p class="tagline">Where Dogs And Cats Reign</p>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" autocomplete="off" action="processappointment.php" method="POST">
            <fieldset>
                <legend>Owner and Pet Information</legend>
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required>

                <label for="petName">Pet's Name:</label>
                <input type="text" id="petName" name="petName" placeholder="Enter your pet's name" required>

                <label for="petType">Pet Type:</label>
                <select id="petType" name="petType" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Grooming Services</legend>
                <label for="royalGrooming">Royal Grooming:</label>
                <select id="royalGrooming" name="royalGrooming">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Small - 550">Small - ₱550</option>
                    <option value="Medium - 650">Medium - ₱650</option>
                    <option value="Large - 800">Large - ₱800</option>
                    <option value="Extra Large - 975">Extra Large - ₱975</option>
                    <option value="None">None</option>
                </select>
            </fieldset>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
