<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petType">Pet Type:</label>
            <input type="text" id="petType" name="petType" required>

            <h3>Select Services:</h3>
            <label><input type="checkbox" name="royalGrooming"> Royal Grooming</label>
            <label><input type="checkbox" name="bathBlowDry"> Bath & Blow Dry</label>
            <label><input type="checkbox" name="sanitaryCut"> Sanitary Cut</label>
            <label><input type="checkbox" name="faceTrim"> Face Trim</label>
            <label><input type="checkbox" name="dematting"> Dematting</label>
            <label><input type="checkbox" name="medicatedShampoo"> Medicated Shampoo</label>
            <label><input type="checkbox" name="haircut"> Haircut</label>
            <label><input type="checkbox" name="boardingServices"> Boarding Services</label>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
