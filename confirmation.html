<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Your Appointment Has Been Booked!</h2>
            <div id="confirmationDetails"></div>
            <h3>Total Amount to Pay: <span id="totalPrice">₱0</span></h3>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const prices = { "Small - 550": 550, "Medium - 650": 650, "Large - 800": 800, "Extra Large - 975": 975, "None": 0 };

        const royalGrooming = params.get("royalGrooming") || "None";
        const totalPrice = prices[royalGrooming] || 0;

        const details = `
            <p>Thank you, <strong>${params.get("ownerName")}</strong>, for booking an appointment for <strong>${params.get("petName")}</strong> (${params.get("petType")}).</p>
            <p>We will contact you at <strong>${params.get("phoneNumber")}</strong> or <strong>${params.get("emailAddress")}</strong>.</p>
            <h3>Selected Services:</h3>
            <ul><li>Royal Grooming: ${royalGrooming}</li></ul>
        `;

        document.getElementById("confirmationDetails").innerHTML = details;
        document.getElementById("totalPrice").textContent = `₱${totalPrice}`;
    </script>
</body>
</html>
