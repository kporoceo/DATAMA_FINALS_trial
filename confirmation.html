<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Your Appointment Has Been Booked!</h2>
            <div id="confirmationDetails"></div>
            <h3>Total Amount to Pay: <span id="totalPrice">₱0</span></h3>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // Price mapping
        const servicePrices = {
            "Small - 550": 550, "Medium - 650": 650, "Large - 800": 800, "Extra Large - 975": 975,
            "Small - 300": 300, "Medium - 350": 350, "Large - 500": 500, "Extra Large - 650": 650,
            "Small - 350": 350, "Medium - 450": 450, "Large - 550": 550, "Extra Large - 700": 700,
            "Small - 250": 250, "Medium - 350": 350, "Large - 450": 450, "Extra Large - 600": 600,
            "None": 0
        };

        // Retrieve appointment details
        const ownerName = params.get("ownerName") || "N/A";
        const phoneNumber = params.get("phoneNumber") || "N/A";
        const emailAddress = params.get("emailAddress") || "N/A";
        const petName = params.get("petName") || "N/A";
        const petType = params.get("petType") || "N/A";

        const services = {
            "Royal Grooming": params.get("royalGrooming") || "None",
            "Bath & Blow Dry": params.get("bathBlowDry") || "None",
            "Sanitary Cut": params.get("sanitaryCut") || "None",
            "Face Trim": params.get("faceTrim") || "None",
            "Dematting": params.get("dematting") || "None",
            "Medicated Shampoo": params.get("medicatedShampoo") || "None",
            "Haircut": params.get("haircut") || "None",
            "Boarding Service": params.get("boardingServices") || "None"
        };

        // Calculate total price
        let totalPrice = 0;
        for (const service in services) {
            if (servicePrices[services[service]]) {
                totalPrice += servicePrices[services[service]];
            }
        }

        // Generate confirmation message
        let serviceList = "";
        for (const [service, value] of Object.entries(services)) {
            if (value !== "None") {
                serviceList += `<li>${service}: ${value}</li>`;
            }
        }
        serviceList = serviceList || "<li>No services selected.</li>";

        document.getElementById("confirmationDetails").innerHTML = `
            <p>Thank you, <strong>${ownerName}</strong>, for booking an appointment for <strong>${petName}</strong> (${petType}).</p>
            <p>We will contact you at <strong>${phoneNumber}</strong> or <strong>${emailAddress}</strong>.</p>
            <h3>Selected Services:</h3>
            <ul>${serviceList}</ul>
        `;

        document.getElementById("totalPrice").textContent = `₱${totalPrice}`;
    </script>
</body>
</html>
